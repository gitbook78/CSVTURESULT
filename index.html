function generateNumber(){const university=document.getElementById('university').value;const college=document.getElementById('college').value;const branch=document.getElementById('branch').value;const year=document.getElementById('year').value;const excludedNumbers=['301602523036','301602523061'];let generatedNumbers=[];if(document.getElementById('bulkOption').checked){const fromNumber=parseInt(document.getElementById('fromNumber').value,10);const toNumber=parseInt(document.getElementById('toNumber').value,10);for(let i=fromNumber;i<=toNumber;i++){const formattedNumber=i.toString().padStart(3,'0');const generatedNumber=university+college+branch+year+formattedNumber;if(!excludedNumbers.includes(generatedNumber)){generatedNumbers.push(generatedNumber)}}}else{const inputNumber=document.getElementById('inputNumber').value;const generatedNumber=university+college+branch+year+inputNumber;if(!excludedNumbers.includes(generatedNumber)){generatedNumbers.push(generatedNumber)}}document.getElementById('result').innerText=generatedNumbers.join(', ')}function openAdmitCard(){console.log("openAdmitCard function is called.")}
{const semester=document.getElementById('semester').value;const session=document.getElementById('session').value;const examyear=document.getElementById('examyear').value;if(generatedNumbers.length>0){const confirmOpen=confirm(`This will open ${generatedNumbers.length} tabs. Do you want to proceed?`);if(confirmOpen){generatedNumbers.forEach((number,index)=>{setTimeout(()=>{const url=`https://csvtu.digivarsity.online/WebApp/Examination/AdmitCard.aspx?RollNo=${number}&ExamSession=${session}%20${examyear}&Semester=${semester}%20SEMESTER`;window.open(url,'_blank')},index*500)})}}else{alert('Please generate a number first.')}}
function openResult(){const semester=document.getElementById('semester').value;const session=document.getElementById('session').value;const examyear=document.getElementById('examyear').value;if(generatedNumbers.length>0){const confirmOpen=confirm(`This will open ${generatedNumbers.length} tabs. Do you want to proceed?`);if(confirmOpen){generatedNumbers.forEach((number,index)=>{setTimeout(()=>{const url=`https://csvtu.digivarsity.online/WebApp/Result/SemesterResult.aspx?S=${semester}%20Semester&E=${session}%20${examyear}&R=${number}&T=Regular`;window.open(url,'_blank')},index*200)})}}else{alert('Please generate a number first.')}}
document.addEventListener('contextmenu',event=>event.preventDefault());document.onkeydown=function(e){if(e.key=='F12'||(e.ctrlKey&&e.shiftKey&&(e.key=='I'||e.key=='J'))||(e.ctrlKey&&e.key=='U')){return!1}};</script>
